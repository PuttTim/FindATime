<div class='flex flex-row align-items-center justify-content-evenly content-container'>

    <form [formGroup]="userDetails"
        class='flex flex-column justify-content-evenly shadow-2 bg-white border-round-sm p-2'>
        <p class='text-4xl font-bold m-0 my-2'>Register</p>
        <div class='field'>
            <label for='username'>Username</label>
            <input type='text' id='username' formControlName='username' class='w-full p-2' required />
        </div>
        <div class='field'>
            <label for='email'>Email Address</label>
            <input type='email' id='email' formControlName='email' class='w-full p-2' required />
        </div>
        <div class='field'>
            <label for='password'>Password</label>
            <div class='flex flex-row align-items-center'>
                <input [type]='isPasswordVisible ? "text" : "password"' id='password' formControlName='password'
                    class='w-full p-2' required>
                <p [class]='isPasswordVisible ? "pi pi-eye-slash text-lg m-0 px-2 ml-1 cursor-pointer" : "pi pi-eye text-lg m-0 px-2 ml-1 cursor-pointer"'
                    (click)='togglePasswordVisibility()'>
                </p>
            </div>
        </div>
        <p-button (onClick)='onSubmit()' [disabled]='!this.userDetails.valid' styleClass='p-button-sm w-full'
            label="CREATE ACCOUNT">
        </p-button>
        <p class='text-lg m-0 mt-4'>Already have an account? Sign in <span class='text-lg cursor-pointer'
                routerLink='/sign-in'>here</span></p>
    </form>
</div>
