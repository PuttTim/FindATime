<div>
    <div class='flex flex-row justify-content-evenly align-items-start gap-8 mx-8 pt-4,'>
        <div class='flex flex-column align-content-center w-full'>
            <div class='flex flex-column justify-content-evenly align-items-center'>
                <div
                    class="flex align-items-center justify-content-center border-circle w-4rem h-4rem shadow-1 bg-white m-2">
                    <p class='text-4xl'>1</p>
                </div>
                <div class='border-left-3 h-3rem m-2'></div>
                <p class='text-4xl m-2'>Event Details</p>
            </div>
            <div class='flex flex-column justify-content-between bg-white shadow-1 border-round-md w-full h-full'>
                <div class='field mx-2 mt-2'>
                    <label for='eventName'>Event Name</label>
                    <input id='eventName' type='text' class='w-full p-2' placeholder='Project Proposal Meeting...'
                        required>
                </div>
                <div class='field mx-2'>
                    <label for=' eventDescription'>Event Description</label>
                    <textarea id='eventDescription' type='text' class='w-full p-2'
                        placeholder='To discuss our upcoming assignment project proposal...' rows=4 maxlength=255
                        required></textarea>
                </div>
                <div class='field mx-2'>
                    <label for='eventLocation'>Event Location</label>
                    <input id='eventLocation' type='text' class='w-full p-2' placeholder='School Library...'>
                </div>
            </div>
        </div>
        <div class='flex flex-column justify-content-center w-full'>
            <div class='flex flex-column justify-content-evenly align-items-center'>
                <div
                    class="flex align-items-center justify-content-center border-circle w-4rem h-4rem shadow-1 bg-white m-2">
                    <p class='text-4xl'>2</p>
                </div>
                <div class='border-left-3 h-3rem m-2'></div>
                <p class='text-4xl m-2'>Date & Time</p>
            </div>
            <div class='flex flex-column justify-content-start bg-white shadow-1 border-round-md w-full h-22rem'>
                <div class='field mx-2 mt-2'>
                    <label for='eventDate'>Select Date</label>
                    <p-calendar id='eventDate' [touchUI]="true" [readonlyInput]="true" styleClass="w-full h-2rem">
                    </p-calendar>
                </div>
                <div class='field mx-2'>
                    <label for='eventDuration'>Event Duration (in hours)</label>
                    <input type='number' id='eventDuration' class='w-full p-2'>
                </div>
            </div>
        </div>
        <div class='flex flex-column justify-content-center w-full '>
            <div class='flex flex-column justify-content-evenly align-items-center'>
                <div
                    class="flex align-items-center justify-content-center border-circle w-4rem h-4rem shadow-1 bg-white m-2">
                    <p class='text-4xl'>3</p>
                </div>
                <div class='border-left-3 h-3rem m-2'></div>
                <p class='text-4xl m-2'>Host Availability</p>
            </div>
            <div class='h-20rem bg-white shadow-1 border-round-md w-full'>
                aaa
            </div>
        </div>
    </div>
</div>
